{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <h2 style="display: inline-block;"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <spam style="display: inline-block;" class="date">
                <p>  publicado em: {{ post.published_date }}</p>
            </spam>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
