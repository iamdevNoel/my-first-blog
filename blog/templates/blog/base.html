{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!--Fonte-->
    <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    <!--CSS local-->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <!--FontAwesome-->
    <script src="https://kit.fontawesome.com/c6879920cb.js" crossorigin="anonymous"></script>
    <title>iamdevnoel's Blog</title>
</head>
<body>
    <div class="page-header">
        <h1 style="display: inline-block;"><a href="/">iamdevnoel's Blog</a></h1>
        {% if user.is_authenticated %}
            <a href="{% url 'post_new' %}" class="top-menu"><i class="fa-solid fa-circle-plus fa-lg" style="color: #322f2f;"></i></i></span></a>
        {% endif %}
    </div>
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
            {% block content %}
            {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
